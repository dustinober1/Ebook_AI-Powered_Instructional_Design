site_name: AI-Powered Instructional Design
site_description: An open-source ebook exploring the intersection of AI and Instructional Design.
site_author: Dustin Ober
site_url: https://dustinober.github.io/AI_ISD/
copyright: 'Copyright &copy; 2025 Dustin Ober - Licensed under MIT License'

repo_name: dustinober/AI_ISD
repo_url: https://github.com/dustinober/AI_ISD

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.jpg
  favicon: assets/logo.jpg
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - toc.follow
  palette:
    # Light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang: en
  - with-pdf:
      author: Dustin Ober
      copyright: 2025 Dustin Ober
      cover: true
      back_cover: true
      output_path: pdf/ai-instructional-design.pdf

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Chapters:
    - 0. Introduction: chapters/00-introduction.md
    - 1. AI Fundamentals: chapters/01-ai-fundamentals.md
    - 2. Prompt Engineering: chapters/02-prompt-engineering.md
    - 3. The ID-AI Workflow (ADDIE): chapters/03-id-ai-workflow.md
    - 4. Case Studies: chapters/04-case-studies.md
    - 5. Advanced AI Implementation: chapters/05-advanced-ai.md
    - 6. The Future of AI-Powered ID: chapters/06-the-future.md
  - Bibliography: bibliography.md
  - Glossary: glossary.md

extra_css:
  - stylesheets/extra.css
  - stylesheets/pdf.css

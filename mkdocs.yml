site_name: AI-Powered Instructional Design
site_description: An open-source ebook exploring the intersection of AI and Instructional Design.
site_author: Dustin Ober
site_url: https://dustinober.github.io/AI_ISD/
copyright: 'Copyright &copy; 2025 Dustin Ober - Licensed under CC BY-SA 4.0'

repo_name: dustinober/AI_ISD
repo_url: https://github.com/dustinober/AI_ISD

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang: en
      prebuild_index: true
      highlight: true
      suggestions: true
  - mkdocs-jupyter:
      include_colab_link: true
  - with-pdf:
      author: Dustin Ober
      copyright: 2025 Dustin Ober
      cover: true
      back_cover: true
      toc: true
      index: true
      output_path: pdf/ai-instructional-design.pdf
      exclude_pages:
        - maintenance.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Chapters:
    - 0. Introduction: chapters/00-introduction.md
    - 1. AI Fundamentals: chapters/01-ai-fundamentals.md
  - Bibliography: bibliography.md
  - Maintenance Dashboard: maintenance.md
  - Chapter Template: template_chapter.md

extra_css:
  - stylesheets/extra.css
  - stylesheets/pdf.css

<!-- Custom TOC with Buy Me a Coffee -->
<div class="md-sidebar__inner">

    <!-- Buy Me a Coffee Section -->
    <div class="toc-support"
        style="margin-bottom: 1.5rem; padding: 1rem; background: var(--md-code-bg-color); border-radius: 12px; text-align: center; border: 1px solid var(--md-default-fg-color--lightest);">
        <div
            style="font-size: 0.75rem; color: var(--md-default-fg-color--light); margin-bottom: 0.5rem; font-weight: 500;">
            â˜• Support this project
        </div>
        <a href="https://www.buymeacoffee.com/dustinober" target="_blank" rel="noopener" style="display: inline-block;">
            <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee"
                style="height: 40px; width: auto; border-radius: 6px; transition: transform 0.3s ease, box-shadow 0.3s ease;">
        </a>
    </div>

    <!-- Table of Contents -->
    {% if toc | first is defined %}
    <nav class="md-nav md-nav--secondary" aria-label="{{ lang.t('toc.title') }}">
        <label class="md-nav__title" for="__toc">
            <span class="md-nav__icon md-icon"></span>
            {{ lang.t("toc.title") }}
        </label>
        <ul class="md-nav__list" data-md-component="toc" data-md-scrollfix>
            {% for toc_item in toc %}
            {% include "partials/toc-item.html" %}
            {% endfor %}
        </ul>
    </nav>
    {% endif %}

</div>

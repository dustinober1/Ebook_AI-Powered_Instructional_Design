name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/

      - name: Build site
        run: |
          mkdocs build

      - name: Check for broken links
        # Using a simple grep for now as a placeholder, or could use mkdocs-linkcheck if added
        run: |
          echo "Running link checker..."
          # Placeholder for more advanced link checking if needed

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

      - name: Upload PDF Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ebook-pdf
          path: ./site/pdf/ai-instructional-design.pdf

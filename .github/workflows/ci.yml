name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  # Determine what changed to decide which jobs to run
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
      code_changed: ${{ steps.filter.outputs.code_changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docs_only:
              - 'docs/**'
              - 'mkdocs.yml'
              - '*.md'
            code_changed:
              - 'tests/**'
              - 'scripts/**'
              - 'requirements.txt'
              - '*.py'

  # Run tests only when code changes
  test:
    needs: changes
    if: needs.changes.outputs.code_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/

  # Build and deploy site (always runs on push to main)
  build-and-deploy:
    needs: [changes, test]
    # Run if tests passed OR if only docs changed (skip tests)
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site
        run: |
          mkdocs build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

      - name: Upload PDF Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ebook-pdf
          path: ./site/pdf/ai-instructional-design.pdf
          if-no-files-found: ignore
